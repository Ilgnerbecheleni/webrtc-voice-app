<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recep√ß√£o</title>
  <style>
    /* Vari√°veis e Reset */
    :root {
      --primary-color: #2563eb;
      --primary-dark: #1d4ed8;
      --success-color: #10b981;
      --success-dark: #059669;
      --danger-color: #ef4444;
      --danger-dark: #dc2626;
      --background-color: #f8fafc;
      --card-color: #ffffff;
      --text-color: #1e293b;
      --text-light: #64748b;
      --border-color: #e2e8f0;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --border-radius: 8px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    /* Layout */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      margin-bottom: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }

    main {
      flex: 1;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      color: var(--text-light);
      font-size: 0.875rem;
    }

    /* Call Panel */
    .call-panel {
      background-color: var(--card-color);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .call-status {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
      padding: 0.75rem;
      background-color: var(--background-color);
      border-radius: var(--border-radius);
      border: 1px solid var(--border-color);
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      border-radius: var(--border-radius);
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      outline: none;
      min-width: 150px;
    }

    .btn .icon {
      margin-right: 0.5rem;
      font-size: 1.25rem;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
    }

    .btn-success {
      background-color: var(--success-color);
      color: white;
    }

    .btn-success:hover {
      background-color: var(--success-dark);
    }

    .btn-danger {
      background-color: var(--danger-color);
      color: white;
    }

    .btn-danger:hover {
      background-color: var(--danger-dark);
    }

    /* Call UI */
    .call-ui {
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .incoming-call-alert {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .pulse-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: rgba(37, 99, 235, 0.2);
      animation: pulse 1.5s infinite;
      z-index: -1;
    }

    .call-actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    /* Audio Controls */
    .audio-controls {
      margin-top: 2rem;
    }

    .volume-meter {
      height: 10px;
      background-color: var(--border-color);
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }

    .volume-meter::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background-color: var(--primary-color);
      transition: width 0.1s ease;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0.8;
      }
      70% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      h1 {
        font-size: 2rem;
      }

      .call-panel {
        padding: 1.5rem;
      }

      .call-actions {
        flex-direction: column;
        gap: 0.75rem;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Recep√ß√£o</h1>
    </header>
    
    <main>
      <div class="call-panel">
        <div class="call-status" id="callStatus">Pronto para iniciar chamada</div>
        <button class="btn btn-primary" onclick="startCall()">
          <span class="icon">üìû</span>
          Chamar Su√≠te 1
        </button>
      </div>
      
      <div class="audio-controls">
        <div class="volume-meter" id="volumeMeter"></div>
      </div>
    </main>
    
    <footer>
      <p>Sistema de Chamadas VoIP</p>
    </footer>
  </div>

  <audio id="local" autoplay muted></audio>
  <audio id="remote" autoplay></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io()
    const pc = new RTCPeerConnection({ iceServers: [{ urls: "stun:stun.l.google.com:19302" }] })
    const localAudio = document.getElementById("local")
    const remoteAudio = document.getElementById("remote")
    const callStatus = document.getElementById("callStatus")
    const volumeMeter = document.getElementById("volumeMeter")

    let callActive = false
    let audioContext
    let analyser
    let dataArray

    socket.emit("register", "recepcao")

    socket.on("signal", async ({ from, data }) => {
      if (data.type === "answer") {
        await pc.setRemoteDescription(new RTCSessionDescription(data))
        callStatus.textContent = "Chamada conectada"
        callStatus.style.backgroundColor = "#dcfce7" // Light green background
        callActive = true
        setupAudioAnalyser()
      }
      if (data.candidate) {
        await pc.addIceCandidate(new RTCIceCandidate(data))
      }
    })

    socket.on("callRejected", () => {
      callStatus.textContent = "Chamada recusada"
      callStatus.style.backgroundColor = "#fee2e2" // Light red background
      setTimeout(() => {
        callStatus.textContent = "Pronto para iniciar chamada"
        callStatus.style.backgroundColor = ""
      }, 3000)
    })

    pc.onicecandidate = (event) => {
      if (event.candidate) {
        socket.emit("signal", { to: "suite1", data: event.candidate })
      }
    }

    pc.ontrack = (event) => {
      remoteAudio.srcObject = event.streams[0]
    }

    pc.onconnectionstatechange = () => {
      if (pc.connectionState === "disconnected" || pc.connectionState === "failed") {
        callStatus.textContent = "Chamada finalizada"
        callStatus.style.backgroundColor = ""
        callActive = false
        if (audioContext) {
          audioContext.close()
          audioContext = null
        }
        setTimeout(() => {
          callStatus.textContent = "Pronto para iniciar chamada"
        }, 3000)
      }
    }

    async function startCall() {
      if (callActive) return

      callStatus.textContent = "Iniciando chamada..."

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true })
        localAudio.srcObject = stream
        stream.getTracks().forEach((track) => pc.addTrack(track, stream))

        const offer = await pc.createOffer()
        await pc.setLocalDescription(offer)
        socket.emit("call", { to: "suite1", offer })

        callStatus.textContent = "Chamando Su√≠te 1..."
        callStatus.style.backgroundColor = "#fef9c3" // Light yellow background
      } catch (error) {
        console.error("Erro ao iniciar chamada:", error)
        callStatus.textContent = "Erro ao iniciar chamada"
        callStatus.style.backgroundColor = "#fee2e2" // Light red background
      }
    }

    function setupAudioAnalyser() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)()
        const source = audioContext.createMediaStreamSource(remoteAudio.srcObject)
        analyser = audioContext.createAnalyser()
        analyser.fftSize = 256
        source.connect(analyser)

        dataArray = new Uint8Array(analyser.frequencyBinCount)

        updateVolumeMeter()
      }
    }

    function updateVolumeMeter() {
      if (!callActive || !analyser) return

      analyser.getByteFrequencyData(dataArray)

      // Calculate volume level (0-100)
      let sum = 0
      for (let i = 0; i < dataArray.length; i++) {
        sum += dataArray[i]
      }
      const average = sum / dataArray.length
      const volumeLevel = Math.min(100, average * 2) // Scale up for better visibility

      // Update volume meter
      volumeMeter.style.setProperty("--volume-level", `${volumeLevel}%`)
      volumeMeter.style.background = `linear-gradient(to right, var(--primary-color) ${volumeLevel}%, var(--border-color) ${volumeLevel}%)`

      requestAnimationFrame(updateVolumeMeter)
    }
  </script>
</body>
</html>
